env:
  nix_deb: https://hydra.nixos.org/build/13991577/download/1/nix_1.8pre3782-d2d5543-1_amd64.deb

install:
  - sudo apt-get update -qq
  - sudo apt-get install upx libdbd-sqlite3-perl libwww-curl-perl
  - wget --no-check-certificate $nix_deb
  - sudo dpkg -i $(basename $nix_deb)
  - (mkdir nix-path; cd nix-path; git clone https://github.com/NixOS/nixpkgs.git)
  - export NIX_PATH=$PWD/nix-path
  - sudo install -u $USER /nix

script:
  - nix-build default.nix

